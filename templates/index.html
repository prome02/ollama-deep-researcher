<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload JSON and Process</h1>
        <div class="card shadow p-4">
            <form id="upload-json-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="jsonFile" class="form-label">Upload JSON File:</label>
                    <input type="file" id="jsonFile" name="jsonFile" class="form-control" accept=".json" required>
                </div>
                <div class="mb-3">
                    <label for="folderPath" class="form-label">Select Folder:</label>
                    <input type="text" id="folderPath" name="folderPath" class="form-control" placeholder="Enter folder path" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Process</button>
            </form>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('upload-json-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('jsonFile');
            formData.append('jsonFile', fileInput.files[0]);

            const response = await fetch('/upload-json', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `<div class="alert alert-success"><p>Processing completed successfully:</p><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger"><p>Error: ${result.error}</p></div>`;
            }
        });
    </script>
</body>
</html>
