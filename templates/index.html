<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Upload JSON and Process</h1>
        <div class="card shadow p-4">
            <form id="upload-json-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="jsonFile" class="form-label">Upload JSON File:</label>
                    <input type="file" id="jsonFile" name="jsonFile" class="form-control" accept=".json" required>
                    <button type="button" id="uploadJsonButton" class="btn btn-primary mt-2">Upload JSON</button>
                </div>
                <div class="mb-3">
                    <label for="folderPath" class="form-label mt-4">Select Folder:</label>
                    <input type="text" id="folderPath" name="folderPath" class="form-control" required>
                    <button type="button" id="selectFolderButton" class="btn btn-primary mt-2" onclick="submitFolderPath()">開始合併製作影片</button>
                </div>
            </form>
        </div>
        <div class="progress mt-4" id="progressBarContainer" style="display: none;">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('upload-json-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('jsonFile');
            formData.append('jsonFile', fileInput.files[0]);

            const response = await fetch('/upload-json', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `<div class="alert alert-success"><p>Processing completed successfully:</p><pre>${JSON.stringify(result, null, 2)}</pre></div>`;
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger"><p>Error: ${result.error}</p></div>`;
            }
        });

        function submitFolderPath() {
            const folderPath = document.getElementById('folderPath').value;
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');

            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.setAttribute('aria-valuenow', 0);

            fetch('/process-folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ folderPath: folderPath })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    const interval = setInterval(() => {
                        fetch(`/progress/${encodeURIComponent(folderPath)}`)
                            .then(response => response.json())
                            .then(progressData => {
                                const progress = progressData.progress;
                                progressBar.style.width = `${progress}%`;
                                progressBar.setAttribute('aria-valuenow', progress);

                                if (progress >= 100) {
                                    clearInterval(interval);
                                    alert('Processing completed successfully!');
                                }
                            })
                            .catch(error => {
                                console.error('Error fetching progress:', error);
                                clearInterval(interval);
                            });
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the folder.');
            });
        }
    </script>
</body>
</html>
